<input #dateinput type="text" name="datepicker"
    (input)="onChange($event)"
    (blur)="lostFocus($event)"

    (keydown)="keyDownPressed($event)"
    [placeholder]="placeholder"

    class="datepicker form-control touched"
    [formControl]="control"
    />
<button type="button" #todayButton class="todayButton" (click)="setDateToToday()">Heute</button>
<!-- button type=button, because html would use it to submit forms otherwise -->
