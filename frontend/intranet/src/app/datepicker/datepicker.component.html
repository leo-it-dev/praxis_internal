<input #dateinput type="text" name="datepicker" class="datepicker" (focusout)="lostFocus($event)" (change)="inputChanged($event)" (select)="inputSelected($event)" (keydown)="keyDownPressed($event)" [placeholder]="placeholder"/>
<button #todayButton class="todayButton" (click)="setDateToToday()">Heute</button>
